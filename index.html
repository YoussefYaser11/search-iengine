<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Search</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <form action="https://www.google.com/search" method="get">
    <div class="searchBox">
        <input class="searchInput" autocomplete="off" autofocus type="search" name="q" placeholder="Search">
        <button class="searchButton" href="#">
          <img src="search.png" width="30" alt="">
        </button>
      </div>
      </form>
  </body>
</html>
